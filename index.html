<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generate QR code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Form Generate QR code</h5>
            </div>

            <div class="card-body">
              <div class="mb-3">
                <label for="example" class="form-label">Text</label>
                <input
                  type="text"
                  name="example"
                  id="example"
                  class="form-control"
                />
              </div>
            </div>

            <div class="card-footer">
              <div class="mb-3">
                <button class="btn btn-primary form-control" id="btn-qrcode">
                  Generate
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-5" hidden id="result">
          <img alt="qrcode" class="img-fluid qrcode-image" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
